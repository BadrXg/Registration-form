<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body style="background-color: rgb(242, 242, 242);">
    <div class="container">
        <form>
            <div class="form-section">
                <div>
                    <h2>Registration Form</h2>
                    <div class="form-group">
                        <img src="username.png" alt="icon">
                        <input type="text" id="username" name="username" placeholder="Username" style="height: 50px;">
                    </div>
                    <div class="form-group">
                        <img src="email.png" alt="icon">
                        <input type="email" id="email" name="email" placeholder="Email" required style="height: 50px;">
                    </div>
                    <div class="form-group form-group-password">
                        <img src="pswd.png" alt="icon">
                        <input type="password" id="password" name="password" placeholder="Password" style="height: 50px;">
                        <input type="text" id="password" name="password" pattern="\d{4} \d{4} \d{4} \d{4}" placeholder="Comfirm password" required style="height: 50px;">
                        </div>
                </div>

                <div>
                    <h2>Personal Details</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="firstname" name="firstname" placeholder="First name" style="height: 50px;">
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastname" name="lastname" placeholder="Last name" style="height: 50px;">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <select id="gender" name="gender"required style="height: 50px; width: 70%;">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="date" id="dob" name="dob" required style="height: 50px;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label><input type="checkbox" name="newsletter"> I want to receive  new and special offers</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="terms" required> I aggree with the Terms and Condition</label>
            </div>
            <div>
                <hr>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
